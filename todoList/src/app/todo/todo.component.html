<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
         <label for="item">Add things to do: </label>
         <input type="text" #newThing class="form-control" id="item" placeholder="Add item" name="item" ngModel>
         <small id="" class="form-text text-muted">Include things you need to do...</small>
        </div>
        <div class="form-group">
          <div class="form-check" *ngFor="let item of thingsToDo">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" (change) = "item.checked = !item.checked"> {{item.name}}
            </label>
          </div>
        </div>
        <hr>
        <div class="form-group">
         <label for="item">Number of items: </label>
         <input type="numbers" class="form-control" id="item" value="{{thingsToDo.length}}" style="width: 80px">
        </div>
        <hr>
        <button type="button" (click)="addAThing(newThing)" class="btn btn-primary">Add thing</button>
        <button type="button" (click)="removeAThing()" class="btn btn-primary">Remove thing</button>
        <button type="button" (click)="logOut()" class="btn btn-primary">Logout</button>
      </form>
    </div>
  </div>
</div>
